<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body class="container-sm p-0">
        <header>
            <h1 class="text-center">Huiswerk les 22</h1>
            <nav class="navbar navbar-expand-sm navbar-light px-2">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-auto text-center">
                        <a class="nav-item nav-link" href="index.html">Home</a>
                        <a class="nav-item nav-link" href="overmij.html">Over mij</a>
                        <a class="nav-item nav-link" href="contact.html">Contact</a>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container bg-sand pb-4">
            <h1>Contactformulier</h1>
            <form>
                <div class="row my-4">
                    <div class="form-group col-md-6">
                            <label for="inputVoornaam">Voornaam</label>
                        <input type="text" class="form-control" id="inputVoornaam" placeholder="Voornaam">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAchternaam">Achternaam</label>
                        <input type="text" class="form-control" id="inputAchternaam" placeholder="Achternaam">
                    </div>
                </div>
                <div class="row my-4">
                    <div class="form-group">
                        <label for="inputEmail">E-mail</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
                    </div>
                </div>
                <div class="row my-4">
                    <div class="form-group">
                        <label for="textbericht">Bericht</label>
                        <textarea class="form-control" id="textbericht" rows="5" placeholder="Bericht"></textarea>
                    </div>
                </div>
                <div class="my-4">
                    <button type="submit" class="btn btn-primary mb-4">Verzend</button>
                </div>
            </form>
        </div>
        <footer class="text-center pt-4">
            <p class="copyright">&copy; 2022 Tara Alanko</p>        
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
